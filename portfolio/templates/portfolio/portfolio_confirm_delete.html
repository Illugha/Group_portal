<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Підтвердження видалення</title>
</head>
<body>
    <h1>Видалити "{{ object.title }}"?</h1>
    <form method="post">{% csrf_token %}
        <button type="submit">Так, видалити</button>
        <a href="{% url 'portfolio:detail' object.pk %}">Скасувати</a>
    </form>
</body>
</html>
