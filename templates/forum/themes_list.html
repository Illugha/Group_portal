{% extends 'base.html' %}
{% block title %}{{ group.name }}{% endblock %}

{% block content %}
<div class="container mt-4">

    <!-- Фільтр + кнопка створення -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">

            <form method="get" class="d-flex gap-2">
                {{ form.topic }}
                <button type="submit" class="btn btn-outline-primary">
                    Фільтрувати
                </button>
            </form>

            <a href="{% url 'theme-creation' %}" class="btn btn-success">
                + Створити свою тему
            </a>
        </div>
    </div>

    <!-- Список тем -->
     <div class="row">
    {% for theme in themes %}
        <div class="col-3">
        <div class="card mb-3">


            <div class="card-body">
                {% if theme.media %}
                    <p><img src="{{ theme.media.url }}" style="width: 80%; height: 80%;"></p>
                {% endif %}
                <span class="badge bg-secondary mb-2">
                    {{ theme.topic }}
                </span>
                

                <h5 class="card-title mt-2">
                    <a href="{% url 'theme-detail' theme.pk %}" class="text-decoration-none">
                        {{ theme.question }}
                    </a>
                </h5>
            </div>
        </div>
        </div>
    {% empty %}
        <div class="alert alert-info">
            Тем поки що немає
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
