<!DOCTYPE html>
<html>
<head>
    <title>Добавить файл</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #preview {
            margin-top: 15px;
            text-align: center;
        }
        #preview img, #preview video {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        #preview audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить файл</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Название:</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Описание:</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Файл:</label>
                        {{ form.media_file }}
                        <div class="form-text">Можно загружать изображения, видео или аудио</div>
                    </div>
                    
                    <div id="preview" class="mb-4"></div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                        <a href="/" class="btn btn-outline-secondary">← Назад к галерее</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('id_media_file').onchange = function(e) {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            const file = e.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            
            if (file.type.startsWith('image/')) {
                preview.innerHTML = `<img src="${url}" class="img-fluid">`;
            } 
            else if (file.type.startsWith('video/')) {
                preview.innerHTML = `<video src="${url}" class="img-fluid" controls></video>`;
            }
            else if (file.type.startsWith('audio/')) {
                preview.innerHTML = `<audio src="${url}" controls class="w-100 mt-2"></audio>`;
            }
        };
    </script>
</body>
</html>
