{% extends 'base.html' %}
{% block content %}
  <h1>Confirm Delete Poll</h1>
  <p>Are you sure you want to delete the poll "{{ poll.question }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'polls:poll-list' %}">Cancel</a>
  </form>
{% endblock %}
