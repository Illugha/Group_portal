{% extends 'base.html' %}
{% block content %}
  <h1>Підтвердження видалення опитування</h1>
  <p>Ви впевнені, що хочете видалити опитування "{{ poll.question }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Так, видалити</button>
    <a href="{% url 'polls:poll-list' %}">Відмінити</a>
  </form>
{% endblock %}
