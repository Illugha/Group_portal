{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="card-title text-center mb-4">
        Створити опитування
      </h3>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary px-4">
            Далі
          </button>
        </div>
      </form>

      <hr>

      <div class="text-center">
        <a href="{% url 'polls:poll-list' %}" class="btn btn-outline-secondary">
          Назад до списку опитувань
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
